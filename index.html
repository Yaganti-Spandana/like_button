<button class="like-btn">
  <span class="heart">❤️</span>
  <span class="ripple"></span>
</button>


<style>
body {
  display: grid;
  place-items: center;
  height: 100vh;
  background-color: bisque;
}

/* Button Base */
.like-btn {
  position: relative;
  font-size: 80px;
  background: none;
  border: none;
  cursor: pointer;
  outline: none;
}

/* Heart */
.heart {
  display: inline-block;
  filter: grayscale(100%);
  transition: transform 0.3s ease, filter 0.3s ease;
}

/* Liked State */
.like-btn.liked .heart {
  filter: grayscale(0%);
  animation: pop 0.5s cubic-bezier(.68,-0.55,.27,1.55);
}

/* Glow Effect */
.like-btn.liked .heart {
  text-shadow:
    0 0 20px rgba(255, 0, 85, 0.8),
    0 0 40px rgba(255, 0, 85, 0.6);
}

/* Ripple */
.ripple {
  position: absolute;
  inset: 50%;
  width: 20px;
  height: 20px;
  background: rgba(255, 0, 85, 0.5);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  pointer-events: none;
}

.like-btn.liked .ripple {
  animation: ripple 0.6s ease-out;
}

/* Animations */
@keyframes pop {
  0% { transform: scale(1); }
  30% { transform: scale(1.6) rotate(-10deg); }
  60% { transform: scale(1.2) rotate(5deg); }
  100% { transform: scale(1); }
}

@keyframes ripple {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.6;
  }
  100% {
    transform: translate(-50%, -50%) scale(5);
    opacity: 0;
  }
}

</style>
<script>
const likeBtn = document.querySelector(".like-btn");

likeBtn.addEventListener("click", () => {
  likeBtn.classList.toggle("liked");

  // Restart ripple animation
  const ripple = likeBtn.querySelector(".ripple");
  ripple.style.animation = "none";
  ripple.offsetHeight; // trigger reflow
  ripple.style.animation = "";
});

</script>
